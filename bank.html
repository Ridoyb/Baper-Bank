<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/14650a89e9.js" crossorigin="anonymous"></script>
        <title>Bank Inside</title>
    </head>
    <body class="bg-violet-100">
        <header>
                <h1 class="text-5xl text-center mt-10 font-semibold">Let's get some <span class="
                    font-bold text-violet-600">Money!!!</span> </h1>
        </header>
        <main>
            <!-- Deposit,Withdraw & Balance show -->
            <section class="mt-8">
                <div class=" grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-orange-500 p-12 rounded-xl">
                        <h4 class="text-3xl">Deposit</h4>
                        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-lime-500 p-12 rounded-xl">
                        <h4 class="text-3xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-sky-500 p-12 rounded-xl">
                        <h4 class="text-3xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                    </div>
                </div>
            </section>
            <section class="mt-12">
                <div class=" grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                    <div class="bg-violet-500 p-12 rounded-xl">
                        <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                        <input class="w-9/12 block mb-4 px-3 " type="text"
                            name="" id="deposit-amount" placeholder="$ Amount you want to deposite ">
                        <button id="btn-deposit" class="bg-orange-600
                            hover:bg-violet-600 px-8 py-2 text-white font-medium
                            rounded-lg">Deposite</button>
                    </div>
                    <div class="bg-indigo-500 p-12 rounded-xl">
                        <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                        <input class="w-9/12 block mb-4 px-3 " type="text"
                            name="" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw" class="bg-orange-600
                            hover:bg-violet-600 px-8 py-2 text-white font-medium
                            rounded-lg">Withdraw</button>
                    </div>
                </div>  
            </section>
            <div class="flex justify-center mt-10">
                <div>
                    <button class="text-center bg-orange-600
                    hover:bg-violet-600 px-8 py-2 text-white font-medium
                    rounded-lg"><a href="index.html">Logout</a></button>
                </div>
            </div>
        </main>
        <footer class="text-center mx-auto mt-8">copyright Â© RIDOY</footer>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </body>
</html>
